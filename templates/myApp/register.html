<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>BIKESHARE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/theme.min.cs' %}s" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex align-items-center min-vh-100">
                        <div class="w-100 d-block bg-white shadow-lg rounded my-5">
                            <div class="row">
                                <div class="col-lg-5 d-none d-lg-block bg-register rounded-left"></div>
                                <div class="col-lg-7">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <a href="//127.0.0.1:8000/" class="d-block mb-5">
                                                <img src="{% static 'images/logo-dark.png' %}" alt="app-logo" height="18" />
                                            </a>
                                        </div>
                                        <h1 class="h5 mb-1">Create an Account!</h1>
                                        <p class="text-muted mb-4">Don't have an account? Create your own account, it takes less than a minute</p>
                                        <form class="user" action="#" method="post">
                                            <div class="form-group">
                                                <input type="username" class="form-control form-control-user" id="username" name="username" placeholder="Username">
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <input type="password" class="form-control form-control-user" name="userPassword" id="userPassword" placeholder="Password">
                                                </div>
                                                <div class="col-sm-6">
                                                    <input type="password" class="form-control form-control-user" name="userRePassword" id="userRePassword" placeholder="Repeat Password">
                                                </div>
                                               
                                            </div>
                                            <div class="form-group">
                                            	<input type="telephone" class="form-control form-control-user" name="usertelephone" id="usertelephone" placeholder="Telephone">
                                            </div>
                                            <div class="submit-box">
                                            <input type="button" class="btn btn-success btn-block waves-effect waves-light" id = "register_button" value="Register Account">
                                        </div>

                                           
                                            
                                        </form>

                                        <div class="row mt-4">
                                            <div class="col-12 text-center">
                                                <p class="text-muted mb-0">Already have account?  <a href="//127.0.0.1:8000/login" class="text-muted font-weight-medium ml-1"><b>Sign In</b></a></p>
                                            </div> <!-- end col -->
                                        </div>
                                        <!-- end row -->
                                    </div> <!-- end .padding-5 -->
                                </div> <!-- end col -->
                            </div> <!-- end row -->
                        </div> <!-- end .w-100 -->
                    </div> <!-- end .d-flex -->
                </div> <!-- end col-->
            </div> <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <!-- jQuery  -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/metismenu.min.js' %}"></script>
    <script src="{% static 'js/waves.js' %}"></script>
    <script src="{% static 'js/simplebar.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'js/theme.js' %}"></script>

<script>
        $(document).ready(function () {
            $("#register_button").click(function () {
                $.ajax({
                url: "http://127.0.0.1:8000/register/",
                type: "POST",
                data:{
                    'username': $('#username').val(),
                    'userPassword': $('#userPassword').val(),
                    'userRePassword': $('#userRePassword').val(),
                    'usertelephone': $('#usertelephone').val()
                },
                dataType: "JSON",
                async:true,
                success: function (data) {
                        if (data.success == '200') {
                            alert("Register successfully! ")
                            window.location.href = "http://127.0.0.1:8000/login/"
                            return true
                        }
                        if (data.success == '201') {
                            alert("Username existed!")
                            window.location.href = "http://127.0.0.1:8000/register/"
                            return false
                        }
                        if (data.success == '202') {
                            alert("Entered passwords differ!")
                            window.location.href = "http://127.0.0.1:8000/register/"
                            return false
                        }
                        if (data.success == '203') {
                            alert("Can not be empty!")
                            window.location.href = "http://127.0.0.1:8000/register/"
                            return false
                        }
                }
            })
            })
        });
    </script>
</body>

</html>
